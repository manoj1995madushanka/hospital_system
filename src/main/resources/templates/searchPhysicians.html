<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Physician</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div align="center">

    <h1>Search Physicians</h1>
    <br/>
    <div class="container">

        <form action="#" th:action="@{/searchPhysicians}" th:object="${physician}" method="post">
            <div alight="left">
                <tr>
                    <td>
                        <input type="text" th:field="*{department}" class="form-control" placeholder="Department"/>
                        <input type="text" th:field="*{state}" class="form-control" placeholder="State"/>
                        <input type="text" th:field="*{insurancePlan}" class="form-control"
                               placeholder="Insurance Plan"/>
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Search Physicians</button>
                </td>
            </tr>

            <br>
            <br>

            <!--table that shows physician search results-->
            <tr>
                <div class="container" align="center">
                    <div class="panel-body" align="center">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th>Physician ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Edu. Qualification</th>
                                <th>Experience/yr</th>
                                <th>State</th>
                                <th>Insurance Plan</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="physician : ${physicianList}">
                                <td th:text="${physician.id}">Physician ID</td>
                                <td th:text="${physician.firstName} + ${physician.lastName}">Name</td>
                                <td th:text="${physician.department}">Department</td>
                                <td th:text="${physician.educationQualification}">Edu. Qualification</td>
                                <td th:text="${physician.yearsOfExperience}">Experience/yr</td>
                                <td th:text="${physician.state}">State</td>
                                <td th:text="${physician.insurancePlan}">Insurance Plan</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </tr>


        </form>
    </div>
</div>
</body>
</html>
