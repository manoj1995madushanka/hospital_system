<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">AB Hospital</a>
        </div>

        <div id="enrollPatient" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/enrollPatient}">Enroll Patient</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/addPhysician}">Add Physician</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/addDiagnosisData}">Add Diagnosis</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/searchPhysicians}">Search Physicians</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/viewPatientHistory}">Patient History</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/registration}">New Admin</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <h1>Create New Admin</h1>
    <br/>

    <div class="col-sm-4">

        <form action="#" th:action="@{/createAdmin}" th:object="${admin}" method="post">

            <!-- admin name-->
            <div alight="left">
                <tr>
                    <label class="form-label">Admin Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Admin Name"/>
                    </td>
                </tr>
            </div>

            <!-- admin username-->
            <div alight="left">
                <tr>
                    <label class="form-label">Username</label>
                    <td><input type="text" th:field="*{username}" class="form-control" placeholder="username"/></td>
                </tr>
            </div>

            <!-- admin password-->
            <div alight="left">
                <tr>
                    <label class="form-label">Password</label>
                    <td><input type="text" th:field="*{password}" class="form-control" placeholder="password"/></td>
                </tr>
            </div>

            <!-- admin email-->
            <div alight="left">
                <tr>
                    <label class="form-label">Email</label>
                    <td><input type="text" th:field="*{email}" class="form-control" placeholder="email"/></td>
                </tr>
            </div>

            <!-- admin phone-->
            <div alight="left">
                <tr>
                    <label class="form-label">Phone</label>
                    <td><input type="text" th:field="*{phone}" class="form-control" placeholder="phone"/></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>

            </table>
        </form>
    </div>
</div>
</body>
</html>
