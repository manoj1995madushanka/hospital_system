<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Patient History</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div align="center">

    <h1>Patient History</h1>
    <br/>
    <div class="container">

        <form action="#" th:action="@{/getPatientHistory}" th:object="${patientHistory}" method="post">
            <div alight="left">
                <tr>
                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Patient ID"/>
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Get History</button>
                </td>
            </tr>

            <br>
            <br>

            <!--table that shows patient history results-->
            <tr>
                <div class="container" align="center">
                    <div class="panel-body" align="center">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Symptoms</th>
                                <th>Diagnosis Provided</th>
                                <th>Physician</th>
                                <th>Date</th>
                                <th>Follow Up Date</th>
                                <th>Bill Amount</th>
                                <th>Mode of Pay</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="patientHistory : ${patientHistories}">
                                <td th:text="${patientHistory.symptoms}">Name</td>
                                <td th:text="${patientHistory.symptoms}">Symptoms</td>
                                <td th:text="${patientHistory.diagnosisProvided}">Diagnosis Provided</td>
                                <td th:text="${patientHistory.administeredBy}">Physician</td>
                                <td th:text="${patientHistory.dateOfDiagnosis}">Date</td>
                                <td th:text="${patientHistory.dateOfFollowUp}">Follow Up Date</td>
                                <td th:text="${patientHistory.billAmount}">Bill Amount</td>
                                <td th:text="${patientHistory.modeOfPayment}">Mode of Pay</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </tr>


        </form>
    </div>
</div>
</body>
</html>
