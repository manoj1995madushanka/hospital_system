<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h2>Hospital Management System</h2>
    <tr>
        <div align="left">
            <h3><a th:href="@{'/newAdmin'}">Add New Admin</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Admin ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Phone</th>
                         <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${adminList}">
                        <td th:text="${admin.id}">Admin ID</td>
                        <td th:text="${admin.name}">Name</td>
                        <td th:text="${admin.username}">Username</td>
                        <td th:text="${admin.password}">Password</td>
                        <td th:text="${admin.email}">Email</td>
                        <td th:text="${admin.phone}">Phone</td>
                        <td>
                            <a th:href="@{'/edit/' + ${admin.id}}" methods="PUT">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${admin.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
</div>
</body>
</html>
